[MASTER]
persistent=no
disable=
 bad-indentation,
 bad-continuation,
 bad-whitespace,
 missing-docstring,
 fixme,
 locally-enabled,
 locally-disabled,
 similarities,
 too-many-ancestors,
 too-many-instance-attributes,
 too-few-public-methods,
 too-many-public-methods,
 too-many-return-statements,
 too-many-branches,
 too-many-arguments,
 too-many-locals,
 too-many-statements,
 too-many-boolean-expressions,
 too-many-nested-blocks,
 len-as-condition,
 no-else-return,
 no-self-use,
 inconsistent-return-statements

[REPORTS]
output-format=text
files-output=no
reports=yes

[BASIC]
class-rgx=([A-Z]+|[A-Z][a-z]+)(_[A-Z]+|[A-Z][a-z])*
good-names=i,j,k,c,f,fd,n,ap
